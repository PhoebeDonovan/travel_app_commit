<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="main.css" rel="stylesheet"></head>
<body>
  <div id = "app">
    <div class ="holder_headline">
      Your Travel App
    </div>
    <div class ="holder_city">
      <label for="city">Destination city:</label>
      <input type="text" id="city" placeholder="Enter city name">
    </div>
    <div class ="holder_start_date">
      <label for="start_date">Arrival date:</label>
      <input type="date" id="start_date">
    </div>
    <div class ="holder_end_date">
      <label for="end_date">Departure date:</label>
      <input type="date" id="end_date">
    </div>
    <div class="holder_button">
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class ="holder_entry">
      <div class ="title">Weather forecast</div>
      <div id="entryHolder"></div>
      <div id="weatherData"></div>
    </div>
    <div class ="holder_image">
      <div id="imageHeader"><h4></h4></div>
      <img id="countryImage" src="" alt="Country Image">
    </div>
  </div>
<script type="text/javascript" src="../../../dist/main.js"></script>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
</script>
<script type="text/javascript" src="main.js"></script></body>
</html>
